<div class="center-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="titulo" style="text-align: center; color: black">Añadir Comentarios</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="formulario">
       
        <mat-form-field>
          <mat-label>Comentario</mat-label>
          <textarea matInput formControlName="comentario" rows="10" style="width: 50%;"></textarea>
        </mat-form-field>

        <button
          style="margin: 10px auto; width: 100%; height: 40px;"
          mat-flat-button
          color="primary"
          (click)="agregarComentario()"
        >
          Añadir
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
